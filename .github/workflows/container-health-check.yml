name: container-health-check.yml
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  check-containers:
    runs-on: ubuntu-latest
    env:
      DB_ROOT_PASSWORD: test123
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_NAME: finance_app_db
      DB_HOST: db
    steps:
      - uses: actions/checkout@v4

      - name: Start docker compose
        run: docker compose -f docker/docker-compose.yaml up -d

      - name: Wait for db container to be healthy
        run: |
          echo "Waiting for db container to be healthy..."
          timeout 120 sh -c 'until docker inspect --format="{{.State.Health.Status}}" db | grep -q healthy; do sleep 2; done'
          echo "All containers are healthy!"
      - name: Shut down the containers
        run: docker compose -f docker/docker-compose.yaml down